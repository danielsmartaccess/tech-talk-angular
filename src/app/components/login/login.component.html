<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Login</h1>
      <p class="login-subtitle">Acesse sua conta Go Tech Talk</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-with-icon">
          <i class="fas fa-envelope"></i>
          <input 
            type="email" 
            formControlName="email" 
            id="email" 
            placeholder="Seu endereço de email"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          />
        </div>
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email é obrigatório</div>
          <div *ngIf="f['email'].errors['email']">Email deve ser um endereço válido</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input 
            type="password" 
            formControlName="password" 
            id="password" 
            placeholder="Sua senha"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
          />
        </div>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Senha é obrigatória</div>
          <div *ngIf="f['password'].errors['minlength']">Senha deve ter pelo menos 6 caracteres</div>
        </div>
      </div>
      
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Lembrar-me</label>
      </div>
      
      <div class="form-group">
        <button [disabled]="loading" class="login-button">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Entrar
        </button>
      </div>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      
      <div class="login-help">
        <p>Esqueceu sua senha? <a href="#">Recuperar</a></p>
        <p>* Para fins de demonstração, utilize: admin&#64;techtalk.com / admin123</p>
      </div>
    </form>
  </div>
</div>
