<header class="header">
  <div class="container">
    <div class="logo-container">
      <a routerLink="/" class="logo" aria-label="Início">
        <img src="/assets/images/go.avif" alt="Logo Tech Talk" class="logo-img" />
      </a>
      <span class="slogan">Tech Talk</span>
      <span class="slogan">Soluções para o dia-a-dia</span>
    </div>
    <div class="contact-email">
      <a href="mailto:danielsteinbruch&#64;gmail.com">danielsteinbruch&#64;gmail.com</a>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Início</a></li>
        <li><a routerLink="/blog" routerLinkActive="active">Blog</a></li>
        <li><a routerLink="/plans-pricing" routerLinkActive="active">Planos e preços</a></li>
        <li><a routerLink="/event-list" routerLinkActive="active">Eventos</a></li>
      </ul>
    </nav>
    <button class="mobile-menu-btn" (click)="toggleMobileMenu()" aria-label="Menu" title="Abrir menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</header>
<div class="mobile-menu" [class.active]="isMobileMenuOpen">
  <ul>
    <li><a routerLink="/" (click)="closeMobileMenu()">Início</a></li>
    <li><a routerLink="/blog" (click)="closeMobileMenu()">Blog</a></li>
    <li><a routerLink="/plans-pricing" (click)="closeMobileMenu()">Planos e preços</a></li>
    <li><a routerLink="/event-list" (click)="closeMobileMenu()">Eventos</a></li>
  </ul>
</div>
